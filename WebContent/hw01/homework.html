<!doctype html>
<html lang="ko">

 <head>
  <meta charset="EUC-KR">
  <title>homework.html</title>
 </head>


 <BODY>
 <form method='post' action='../homework'>
 
<table>
	<tr>
		<th>●개인정보</th>
        <td align="right">도움말</td>
	</tr>

	<tr>
		<td>*이름(한글실명)</td>
		<td><input type="text" name="name"/></td>
	</tr>

	<tr>
		<td>*성별</td>
		<td><input type="radio" name="sex" value="남" checked/>남
			<input type="radio" name="sex" value="여"/>여
		</td>
	</tr>

	<tr>
		<td>*생년월일</td>
		<td><input type="text" name="year" size="4"/>년
		
			<select name="bitrhMonth">
				<optgroup>
					<option>선택</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</optgroup>
			</select>월
		
			<select>
				<optgroup>
					<option>선택</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</optgroup>
			</select>일

				<input type="radio" name="month" value="양력" checked/>양력
				<input type="radio" name="month" value="음력"/>음력
				(<input type="radio" name="month" value="윤달"/>윤달)
		</td>
	</tr>

	<tr>
		<td>*최종학력</td>
        <td>
		<select>
				<optgroup>
					<option>선택하세요.</option>
					<option>대학교</option>
					<option>고등학교</option>
					<option>중학교</option>
                    <option>초등학교</option>
				</optgroup>
		</select>
        </td>
     </tr>
     
     <tr>
		<td>*직업</td>
        <td>
		<select>
				<optgroup>
					<option>선택하세요.</option>
					<option>직장인</option>
				</optgroup>
		</select>
       
        소속 <input type="text" name="affiliation"/>
        </td>
     </tr>
     
     <tr>
     	<td>*결혼여부</td>
        <td>
        	미혼<input type="radio" name="marriage" value="미혼" checked/>
			기혼<input type="radio" name="marriage" value="기혼"/>
            
            자녀수
            <select>
            	<optgroup>
					<option>선택</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
                    <option>4</option>
				</optgroup>
             </select>명
		</td>
      </tr>
      
      <tr>
      	<td rowspan="3">*연락처</td>
        <td>
        	전화번호 <input type="text" name="firstNumber" size="3"/>-
       	 	<input type="text" name="middleNumber" size="4"/>-
        	<input type="text" name="lastNumber" size="4"/>
            
            <input type="radio" name="numberPlace" value="home" checked/>집
			<input type="radio" name="numberPlace" value="work"/>직장
        
        </td>       
      </tr>
      
      <tr>
     	 <td>휴대폰 <input type="text" name="firstNumberM" size="3"/>-
       	 	<input type="text" name="middleNumberM" size="4"/>-
        	<input type="text" name="lastNumberM" size="4"/>
            
            이동통신사 <input type="radio" name="phoneProvider" value="skt" checked/>SKT
            <input type="radio" name="phoneProvider" value="ktf"/>KTF
            <input type="radio" name="phoneProvider" value="lgt"/>LGT            
      	</td>
      </tr>
      
      <tr>
        <td>전화번호나 휴대폰번호 2가지 중 하나는 반드시 입력하셔야 합니다.
        </td>
      </tr>
      
      <tr>
      	<td>*거주지 주소</td>
        <td>
        	<select size="1" multiple>
        	<option value="국내">국내</option>
        	</select>
        
        	<select size="1" multiple>
        	<option value="국외">국외</option>
        	</select>     
        </td>     
      </tr>

</table>

		<input type='submit' value='전송' />
		<input type='reset' value='취소' />

  
 </BODY>
</HTML>
